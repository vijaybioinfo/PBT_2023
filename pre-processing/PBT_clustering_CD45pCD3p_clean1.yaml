---
project_name: CD45pCD3p_clean1
# path to the Cell Ranger ouput; it can even be a CSV file like the one in a Cell Ranger aggregation
input_expression: "/home/kmlanderos/ad_hoc/pbtumor-all/raw/cellranger/aggr/CD45pCD3p"
# A table of the metadata per library, or the whole metadata ready.
# It can be multiple files: [metadata_lib.csv, demultiplexed_hashtags.rdata]
metadata: "/home/kmlanderos/ad_hoc/pbtumor-all/results/clustering/CD45pCD3p_xdoublets/.object_meta.data_seurat_mean0.01_pct20_pc15.rds"
# if you don't add "/" at the end, it will append 'project_name'
output_dir: "/home/kmlanderos/ad_hoc/pbtumor-all/results/clustering/"
filtering:
  subset:
    RNA_snn_res.0.6: ['-3', '-13', '-15', '-16']
    orig.donor: ['-BN8', '-BT17_spinal']
    expr: "nFeature_RNA >= 800 & nFeature_RNA <= 3000"
    expre: "nCount_RNA >= 1000 & nCount_RNA <= 9000"
    expres: "percent.mt <= 10 & doublet_scores <= 0.3"
  nSamples_expressed: 0.001 # % of cells in which that gene is present
regress_var: [nCount_RNA, percent.mt]
norm: LogNormalize
variable_features:
  file: ./data/prot_coding_genes.csv
  method: vst
  nfeatures: 2000
  percent: [20, 25]  # iterated
  mean.cutoff: [0.01, 8]
  dispersion.cutoff: [1, Inf]
resolution: [0.2, 0.4, 0.6, 0.8] # iterated during markers
dim_reduction:
  base: {type: pca, n_comp: 40, chosen_comp: [15, 20, 25]} # iterated: chosen
  tsne: {perplexity: "auto", reduction.use: "pca"}
  umap: {n.neighbors: 10, min.dist: 0.1}
markers:
  select: snn_res. # pattern in the metadata's columns
  test: MAST
  avg_logFC: 0.25
  p_val_adj: 0.05
tool: seurat
pipeline: /home/kmlanderos/scripts/clustering
environment: clustering
...
