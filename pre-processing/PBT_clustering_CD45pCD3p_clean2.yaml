project_name: CD45pCD3p_clean2
input_expression: /home/kmlanderos/ad_hoc/pbtumor-all/raw/cellranger/aggr/CD45pCD3p
metadata: /mnt/BioAdHoc/Groups/vd-vijay/kmlanderos/pbtumor-all/results/clustering/CD45pCD3p_clean1/.object_meta.data_seurat_mean0.01_pct20_pc20.rds
output_dir: /home/kmlanderos/ad_hoc/pbtumor-all/results/clustering/
filtering:
  subset:
    RNA_snn_res.0.6:
    - '-15'
    - '-17'
    expr: nFeature_RNA >= 800 & nFeature_RNA <= 3000
    expre: nCount_RNA >= 1000 & nCount_RNA <= 9000
    expres: percent.mt <= 10 & doublet_scores <= 0.3
  nSamples_expressed: 0.001
regress_var:
- nCount_RNA
- percent.mt
norm: LogNormalize
variable_features:
  file: ./data/prot_coding_genes.csv
  method: vst
  nfeatures: 2000
  percent:
  - 15
  - 20
  - 25
  mean.cutoff:
  - 0.01
  - 8
  dispersion.cutoff:
  - 1
  - Inf
resolution:
  - 0.2
  - 0.4
  - 0.6
  - 0.8
dim_reduction:
  base:
    type: pca
    n_comp: 40
    chosen_comp:
    - 15
    - 20
    - 25
  tsne:
    perplexity: auto
    reduction.use: pca
  umap:
    n.neighbors: 10
    min.dist: 0.1
markers:
  select: snn_res.
  test: MAST
  avg_logFC: 0.25
  p_val_adj: 0.05
tool: seurat
pipeline: /home/kmlanderos/scripts/clustering
environment: clustering
